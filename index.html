<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Address Book</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Address Book</h1>
        </div>
        <div class="form">
            <div class="submit-box">
                <h4>Entry</h4>
                <input type="text" name="firstName" id="fname" placeholder="First Name">
                <input type="text" name="lastName" id="lname" placeholder="Last Name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="address" id="address" placeholder="Address">
                <button type="button" id="submitbutton">Submit</button>
                <button type="button" id="displaybutton">Display</button>

                <input type="text" name="search" id="search" placeholder="Search">
                <button type="button" id="searchbutton">Search</button>

                <input type="text" name="delete" id="delete" placeholder="Delete">
                <button type="button" id="deletebutton">Delete</button>

                <input type="text" name="index" id="index" placeholder="Index">
                <input type="text" name="key" id="key" placeholder="Key">
                <input type="text" name="newvalue" id="newvalue" placeholder="New Value">
                <button type="button" id="modifybutton">Modify</button>
            </div>
        </div>
        <div id='result'>
            <h4>Result</h4>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
